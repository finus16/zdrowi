<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8">
                    <div class="slider-section">
                        <div class="row">
                            <div class="col">

                            </div>
                        </div>
                        <img src="img/slider_women.png" class="img-fluid" alt="Responsive image">
                        <div class="slider-title">
                            <span class="d-block dark-blue h-roboto"><i>TO JEST</i></span>
                            <span class="d-block mint h-roboto"><i>TWOJA</i></span>
                            <span class="d-block mint h-roboto"><i>PRZYSZŁOŚĆ</i></span>
                            <div class="underline"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 p-0">
                    <div class="more-section">
                        <div class="row m-0 p-5 d-flex justify-content-end">
                            <div class="follow-us">
                                <span>follow us</span>
                                <i class="fa fa-instagram"></i>
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-youtube"></i>
                            </div>
                        </div>
                        <div class="more-title">
                            <div class="row m-0 p-5">
                                <h1>
                                    <span class="mint d-lg-block">kariera</span>
                                    <span class="mint d-lg-block">trenera</span>
                                    <span class="mint d-lg-block">personalnego</span>
                                    <span class="white d-lg-block">zdobądź</span>
                                    <span class="white d-lg-block">jeszcze</span>
                                    <span class="white d-lg-block">więcej</span>
                                    <span class="white d-lg-block">wiedzy</span>
                                </h1>
                            </div>
                            <div class="row m-0 px-5">
                                <span class="white d-block">Dowiedz się więcej kontaktując się z nami!</span>
                            </div>
                            <div class="row m-0 p-5">
                                <button type="button" class="btn">Zobacz więcej</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
